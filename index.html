<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Modal CEP</title>
    
    <link rel="stylesheet" href="css/estilo.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.maskedinput-1.1.4.pack.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Exemplo</h1>
    
    <!-- Modal CEP -->
    <div class="modal fade form-group" id="modalCEP" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3>Faça seu pedido</h3>
            <h4>Digite seu CEP para encontrar o <strong>Manekineko</strong> mais<h4>
            <h4>próximo de você!<h4>
          </div>
          <div class="modal-body">
            <input id="cep" placeholder="Digite seu CEP" pattern="[0-9]*" type="text" required="">
          </div>
          <div class="modal-footer text-center">
            <button class="flat-butt" onclick="$.fn.verificaCEP()"><i class="fa fa-search" aria-hidden="true"></i> Buscar restaurantes</button>
          </div>
        </div>
      </div>
    </div><!-- fecha modal -->

    <!-- Modal Resposta-->
    <div class="modal fade form-group" id="modalResposta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 id="naoEntrega" style="display: none">Não entregamos em seu endereço. <i class="fa fa-exclamation-circle nao-entrega" aria-hidden="true"></i>
</h4>
            <h4 id="entrega" style="display: none">O restaurante mais próximo de sua casa é o que se localiza em <span id="localEntrega"></span>. <i class="fa fa-check entrega" aria-hidden="true"></i>
</h4>
        </div>
      </div>
    </div>
  </div><!-- fecha modal -->
 </body>
</html>
